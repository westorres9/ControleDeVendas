<div class="admin-container">
    <aside-bar></aside-bar>
    <div class="update-sale-form-container ds-container">
      <h2>Atualizar Categoria</h2>
      <div class="ds-form-card">
          <form action="">
              <div class="form-input">
                  <input 
                  type="text"
                  class="form-control base-input" 
                  placeholder="Nome"  
                  name="name" 
                  id="name"
                  value="name"
                  ng-model="$ctrl.category.name" 
                  required
                  />
              </div>
              <button class="btn btn-primary" ng-click="$ctrl.updateCategory($ctrl.category)" type="submit">Atualizar</button>
              <button class="btn btn-danger" ng-click="$ctrl.returnToPageCategories()">Cancelar</button>
          </form>
      </div>
  </div>
