<div class="admin-container">
    <aside-bar></aside-bar>
    <div class="update-sale-form-container ds-container">
      <h2>Atualizar Vendedor</h2>
      <div class="ds-form-card">
          <form action="">
              <div class="form-input">
                  <input 
                  type="text"
                  class="form-control base-input" 
                  placeholder="Nome"  
                  name="name" 
                  id="name"
                  value="name"
                  ng-model="$ctrl.seller.name" 
                  disabled
                  />
              </div>
              
              <button class="btn btn-primary" ng-click="$ctrl.updateSeller($ctrl.seller)" type="submit">Atualizar</button>
              <button class="btn btn-danger" ng-click="$ctrl.returnToPageSellers()">Cancelar</button>
          </form>
      </div>
  </div>
  </div>
