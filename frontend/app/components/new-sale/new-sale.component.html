<div class="admin-container">
    <aside-bar></aside-bar>
    <div class="update-sale-form-container ds-container">
        <h2>Cadastrar Nova Venda</h2>
        <div class="ds-form-card">
            <form action="">
                <div>
                    <label for="customer">Selecione o Cliente:</label>
                    <select class="form-select" aria-label="Selecione o cliente" name="customer"
                        ng-model="$ctrl.sale.customer" value="$ctrl.sale.customer"
                        ng-options="customer.name for customer in $ctrl.customers" required></select>
                </div>
                <label for="Order">Pedidos</label>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id produto</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Pre√ßo</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">subTotal</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="saleItem in $ctrl.sale.items">
                            <th scope="row"><img src="{{saleItem.imgUrl}}" alt=""></th>
                            <td>{{saleItem.pproductId}}</td>
                            <td>{{saleItem.name}}</td>
                            <td>{{saleItem.price | currency: 'R$'}}</td>
                            <td>{{saleItem.quantity}}</td>
                            <td>{{saleItem.quantity * saleItem.price | currency: 'R$'}}</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-success" ng-click="$ctrl.insertSale($ctrl.sale)" type="submit">Salvar</button>
                <button class="btn btn-danger" ng-click="$ctrl.returnToPageSales()">Cancelar</button>
            </form>
        </div>
        <div>
            <label for="product">Selecione um Produto</label>
            <select class="form-select" aria-label="Selecione o cliente" name="product" ng-model="$ctrl.product"
                value="product" ng-options="product.name for product in $ctrl.products" required></select>
            <button class="btn-primary btn" ng-click="$ctrl.addToCart($ctrl.product)">Adicionar</button>
            <button class="btn btn-primary" ng-click="$ctrl.increaseQuantity()">+</button><button
                class="btn btn-primary" ng-click="$ctrl.decreaseQuantity()">-</button>
        </div>
    </div>
</div>
