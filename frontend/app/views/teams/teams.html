<section class="dsvendas-container">
    <md-card class="dsvendas-card">
        <a ng-href="#admin">
            <div class="dsvendas-top-container">
                <img src="/app/assets/img/arrow.svg" alt="">
                <h3>Voltar</h3>
            </div>
        </a>
        
        <div class="dsvendas-pagination-container">
            <img class="btn-page-previous" src="/app/assets/img/arrow.svg" alt="">
            <p>Pagina {{vm.page.number + 1}}</p>
            <img src="/app/assets/img/arrow.svg" alt="">
        </div>
        <md-container>
            <figure class="highcharts-figure">
                <div id="containerTeam"></div>
            </figure>
        </md-container>

        <div>
            <h2>{{vm.title}}</h2>
        </div>
        <div class="dsvendas-add-container">
            <md-button class="md-fab md-primary btn-add" aria-label="Profile" ng-click="vm.ShowFormNew()">
                <p>+</p>
            </md-button>
            <h3>Adicionar Nova Equipe</h3>
        </div>

        <md-table-container>
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column><span>#</span></th>
                        <th md-column><span>Id</span></th>
                        <th md-column>Nome</th>
                        <th md-column>#</th>
                        <th md-column>#</th>
                    </tr>
                </thead>
                <tbody md-body ng-repeat="team in vm.teams">
                    <tr md-row>
                        <td md-cell>
                            <img class="img-category" src="/app/assets/img/teams.png" alt="equipes" />
                        </td>
                        <td md-cell>{{team.id}}</td>
                        <td md-cell>{{team.name}}</td>
                        <td md-cell><img src="/app/assets/img/edit.svg" alt="editar" ng-click="vm.SelectTeam(team)"/></td>
                        <td md-cell>
                            <img src="/app/assets/img/delete.svg" alt="deletar" ng-click="vm.SelectToDelete(team)"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <div class="dialog-background" ng-hide="vm.formNewVisible !== true">
            <di>
                <md-card>
                    <md-card-title class="team-form-card">
                        <h2>Nova Venda</h4>
                            <div class="form-controls-container">
                                <md-input-container class="md-block login-card-inputs" flex-gt-sm />
                                <div class="valid-feedback">
                                    Looks good
                                </div>
                                <input class="base-input" id="name" name="name" type="text"
                                    placeholder="Nome da equipe"value="name" ng-model="vm.team.name" required>
                                </md-input-container>
                                <md-button class="md-warn btn-form" type="reset"
                                    ng-click="vm.CloseFormNew()">CANCELAR</md-button>
                                <md-button class="md-raised md-primary btn-form" type="submit"
                                    ng-click="vm.InsertTeam(team)">SALVAR</md-button>
                            </div>
                    </md-card-title>
                </md-card>
        </div>
        </div>

        <div class="dialog-background" ng-hide="vm.formVisible !== true">
            <di>
                <md-card>
                    <md-card-title class="sale-form-card">
                        <h2>Atualizar Equipe</h4>
                            <div class="form-controls-container">
                                <md-input-container class="md-block login-card-inputs" flex-gt-sm />
                                <div class="valid-feedback">
                                    Looks good
                                </div>
                                <input class="base-input" id="name" name="name" type="text"
                                    placeholder="Nome da equipe"value="name" ng-model="vm.team.name" required>
                                </md-input-container>
                                <md-button class="md-warn btn-form" type="reset"
                                    ng-click="vm.CloseForm()">CANCELAR</md-button>
                                <md-button class="md-raised md-primary btn-form" type="submit"
                                    ng-click="vm.UpdateTeam(team)">ATUALIZAR</md-button>
                            </div>
                    </md-card-title>
                </md-card>
        </div>
        </div>





        <div class="dialog-background" ng-hide="vm.warningVisible !== true">
            <div class="dialog-box">
                <div class="sale-form-card">
                    <h2>Tem certeza?</h2>
                    <div class="form-buttons">
                        
                        <md-button class="md-raised md-primary btn-form" type="reset"
                        ng-click="vm.CloseWarning()">NÃ£o</md-button>
                                <md-button class="md-raised md-accent btn-form" type="submit"
                                ng-click="vm.DeleteTeam(vm.team)">SIM</md-button>
                    </div>
                </div>
            </div>
        </div>
    </md-card>
    
</section>
