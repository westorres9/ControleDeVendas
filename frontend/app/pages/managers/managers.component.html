<toaster-container toaster-options="{'toaster-id': 1, 
            'animation-class': 'toast-top-right'}">
</toaster-container>
<toaster-container toaster-options="{'toaster-id': 2, 
            'animation-class': 'toast-top-right'}">
</toaster-container>
<div class="admin-container">
    <aside-bar></aside-bar>
    <section class="ds-container">
      <h1>Managers</h1>
      <a ng-href="#/admin/managers/new">
        <button class="btn btn-success" >Adicionar um novo Manager</button>
      </a>
      <div class="manager-card">
        <div class="manager-card-list" ng-repeat="manager in $ctrl.managers">
            <div class="manager-card-container">
                <div>
                    {{manager.id}}
                </div>
                <div class="manager-profile-image">
                   <img src="{{manager.imgUrl}}" alt="">
                </div>
                <div>
                    {{manager.name}}
                </div>
                <div>
                    {{manager.email}}
                </div>
                <a ng-href="#/admin/managers/{{manager.id}}"><img src="/app/assets/img/edit.svg"></a>
                <img src="/app/assets/img/delete.svg" ng-click="$ctrl.selectToDelete(manager)">
            </div>
        </div>
      </div>
      <div class="dialog-background" ng-hide="$ctrl.warningVisible !== true">
        <div class="dialog-box">
            <div class="ds-form-card">
                <h2>Tem certeza?</h2>
                <div class="form-buttons">
                    <button class="btn btn-warning" ng-click="$ctrl.closeWarning()">NÃ£o</button>
                    <button class="btn btn-danger" ng-click="$ctrl.deleteManager($ctrl.manager)">Sim</button>
                </div>
            </div>
        </div>
      </div>
    </section>
  </div>
