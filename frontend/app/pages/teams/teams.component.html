<div class="admin-container">
    <aside-bar></aside-bar>
    <section class="ds-container">
      <h1>Tela Teams</h1>
      <a ng-href="#/admin/teams/new">
        <button class="btn btn-primary btn-add-team">Adicionar nova Equipe</button>
      </a>
        <div class="ds-team-container"  ng-repeat="team in $ctrl.teams">
            <div class="team-card-container">
              <img src={{team.imgUrl}} alt="">
              <div class="btn-container">
                <a  ng-href="#/admin/teams/{{team.id}}">
                  <button class="btn btn-success btn-team">Editar</button>
                </a>
                <button class="btn btn-danger btn-team" ng-click="$ctrl.selectToDelete(team)">Excluir</button>
              </div>
            </div>
        </div>
        <div class="dialog-background" ng-hide="$ctrl.warningVisible !== true">
          <div class="dialog-box">
            <div class="ds-form-card">
              <h2>Tem certeza?</h2>
              <div class="form-buttons">
                <button class="btn btn-warning" ng-click="$ctrl.closeWarning()">NÃ£o</button>
                <button class="btn btn-danger" ng-click="$ctrl.deleteTeam($ctrl.team)">Sim</button>
              </div>
            </div>
          </div>
        </div>
    </section>

  </div>
