<div class="admin-container">
  <aside-bar></aside-bar>
  <section class="ds-container">
    <h1>Categorias</h1>
    <div class="new-sale-container">
      <a ng-href="#/admin/categories/new"><button class="btn btn-primary">Adicionar Nova Categoria</button></a>
    </div>
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in $ctrl.categories">
            <th scope="row"><img src="/app/assets/img/category.png" alt=""></th>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td><a ng-href="#/admin/categories/{{category.id}}"><img src="/app/assets/img/edit.svg" alt=""></a></td>
            <td><img src="/app/assets/img/delete.svg" alt="" ng-click="$ctrl.selectToDelete(category)"></td>
          </tr>
        </tbody>
      </table>
      <div class="dialog-background" ng-hide="$ctrl.warningVisible !== true">
        <div class="dialog-box">
          <div class="ds-form-card">
            <h2>Tem certeza?</h2>
            <div class="form-buttons">
              <button class="btn btn-warning" ng-click="$ctrl.closeWarning()">NÃ£o</button>
              <button class="btn btn-danger" ng-click="$ctrl.deleteCategory($ctrl.category)">Sim</button>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
