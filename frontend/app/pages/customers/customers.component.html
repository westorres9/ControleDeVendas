<div class="admin-container">
    <aside-bar></aside-bar>
    <section class="ds-container">
        <h1>Clientes</h1>
        <div class="new-sale-container">
            <a ng-href="#/admin/customers/new"><button class="btn btn-primary">Adicionar Novo Cliente</button></a>
          </div>
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Sobrenome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nascimento</th>
                  <th scope="col">Renda</th>
                  <th scope="col">#</th>
                  <th scope="col">#</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customer in $ctrl.customers">
                  <th scope="row"><img src="/app/assets/img/users.png" alt=""></th>
                  <td>{{customer.id}}</td>
                  <td>{{customer.firstName}}</td>
                  <td>{{customer.lastName}}</td>
                  <td>{{customer.email}}</td>
                  <td>{{customer.birthDate |  date:'MM/dd/yyyy' }}</td>
                  <td>{{customer.monthlyIncome}}</td>
                  <td><a ng-href="#/admin/customers/{{customer.id}}"><img src="/app/assets/img/edit.svg" alt=""></a></td>
                  <td><img src="/app/assets/img/delete.svg" alt="" ng-click="$ctrl.selectToDelete(customer)"></td>
                </tr>
              </tbody>
            </table>
            <div class="dialog-background" ng-hide="$ctrl.warningVisible !== true">
              <div class="dialog-box">
                <div class="ds-form-card">
                  <h2>Tem certeza?</h2>
                  <div class="form-buttons">
                    <button class="btn btn-warning" ng-click="$ctrl.closeWarning()">NÃ£o</button>
                    <button class="btn btn-danger" ng-click="$ctrl.deleteCustomer($ctrl.customer)">Sim</button>
                  </div>
                </div>
              </div>
            </div>
    </section>
  </div>
