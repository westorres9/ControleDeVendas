<div class="admin-container">
    <aside-bar></aside-bar>
    <section class="ds-container">
        <h1>Tela Clientes</h1>
        <div class="new-sale-container">
            <a ng-href="#/admin/customers/new"><button class="btn btn-primary">Adicionar Novo Cliente</button></a>
          </div>
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Sobrenome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nascimento</th>
                  <th scope="col">Renda</th>
                  <th scope="col">#</th>
                  <th scope="col">#</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customers in $ctrl.customers">
                  <th scope="row"><img src="/app/assets/img/users.png" alt=""></th>
                  <td>{{customers.id}}</td>
                  <td>{{customers.firstName}}</td>
                  <td>{{customers.lastName}}</td>
                  <td>{{customers.email}}</td>
                  <td>{{customers.birthDate}}</td>
                  <td>{{customers.monthlyIncome}}</td>
                  <td><a ng-href="#/admin/sales/{{sale.id}}"><img src="/app/assets/img/edit.svg" alt=""></a></td>
                  <td><img src="/app/assets/img/delete.svg" alt=""></td>
                </tr>
              </tbody>
            </table>
    </section>
  </div>
