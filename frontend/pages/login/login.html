<div class="login-container" id="dsvendas-container">
    <div class="login-card">
        <div class="login-content-container">
            <h2>Login</h2>
            <form  ng-submit="vm.authenticate()" ng-required="vm.user.username && vm.user.password" required>
                <label>Email</label>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <input type="text" class="form-control base-input" ng-model="vm.user.username" required>
                <label>Senha</label>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <input type="password" class="form-control base-input" ng-model="vm.user.password" required>
                
                <input class ="btn btn-primary login-submit"  type="submit" value="Login" >
            </form>
        </div>
    </div>
</div>
