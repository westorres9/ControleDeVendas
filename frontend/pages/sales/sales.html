<div class="sales-container" id="dsvendas-container">
    <h2>Vendas</h2>
    <div class="sales-card">
        <div class="sales-content-container">
            <table class="dsvendas-sales-table table">
                <thead>
                    {{vm.message}}
                </thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Visitas
                    </th>
                    <th>
                        Vendas
                    </th>
                    <th>
                        Total
                    </th>
                </tr>
                <tr ng-repeat="sale in vm.sales">
                    <td>{{sale.id}}</td>
                    <td>{{sale.date}}</td>
                    <td>{{sale.visited}}</td>
                    <td>{{sale.deals}}</td>
                    <td>{{sale.amount}}</td>
                    <td>
                        <button href="#" class="btn btn-primary" ng-click="vm.SelectSale(sale)">
                            Selecionar
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
