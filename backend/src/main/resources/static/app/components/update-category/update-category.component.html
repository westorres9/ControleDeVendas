<toaster-container toaster-options="{'toaster-id': 1, 
            'animation-class': 'toast-top-right', 'time-out': 5000}">
</toaster-container>
<toaster-container toaster-options="{'toaster-id': 2, 
            'animation-class': 'toast-top-right', 'time-out': 5000}">
</toaster-container>
<div class="admin-container">
    <aside-bar></aside-bar>
    <div class="update-sale-form-container ds-container">
        <div class="return-area">
            <a ng-href="#/admin/categories" class="return-container">
                <img src="/app/assets/img/arrow.svg" alt="">
                <h4>Voltar</h4>
            </a>
            <h1>Atualizar Categoria</h1>
            <h2></h2>
        </div>
        <div class="ds-form-card">
            <form>
                <div class="form-input">
                    <input type="text" class="form-control base-input" placeholder="Nome" name="name" id="name"
                        value="name" ng-model="$ctrl.category.name" required />
                </div>
                <button class="btn btn-primary" ng-click="$ctrl.updateCategory($ctrl.category)"
                    type="submit">Atualizar</button>
                <button class="btn btn-danger" ng-click="$ctrl.returnToPageCategories()">Cancelar</button>
            </form>
        </div>
    </div>
