<toaster-container toaster-options="{'toaster-id': 1, 
            'animation-class': 'toast-top-right'}">
</toaster-container>
<toaster-container toaster-options="{'toaster-id': 2, 
            'animation-class': 'toast-top-right'}">
</toaster-container>
<div class="admin-container">
  <aside-bar></aside-bar>
  <section class="ds-container">
    <div class="return-area">
      <a ng-href="#/admin" class="return-container">
        <img src="/app/assets/img/arrow.svg" alt="">
        <h4>Voltar</h4>
      </a>
      <h1>Categorias</h1>
      <h2></h2>
    </div>
    
    <div class="new-sale-container">
      <a ng-href="#/admin/categories/new"><button class="btn btn-primary btn-update">Adicionar Nova Categoria</button></a>
    </div>
    
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in $ctrl.categories">
            <th scope="row"><img src="/app/assets/img/category.png" alt=""></th>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td><a ng-href="#/admin/categories/{{category.id}}"><img src="/app/assets/img/edit.svg" alt=""></a></td>
            <td><img src="/app/assets/img/delete.svg" alt="" ng-click="$ctrl.selectToDelete(category)"></td>
          </tr>
        </tbody>
      </table>
      <div class="dialog-background" ng-hide="$ctrl.warningVisible !== true">
        <div class="dialog-box">
          <div class="ds-form-card">
            <h2>Tem certeza?</h2>
            <div class="form-buttons">
              <button class="btn btn-outline-primary" ng-click="$ctrl.closeWarning()">NÃ£o</button>
              <button class="btn btn-outline-danger" ng-click="$ctrl.deleteCategory($ctrl.category)">Sim</button>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
